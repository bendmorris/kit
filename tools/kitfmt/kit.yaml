name: kitfmt
version: 0.1.0
author: Ben Morris <ben@bendmorris.com>
url: https://www.kitlang.org
description: Kit programming language code formatter.

source:
- src

targets:
  release:
    executables:
    - mod: kitfmt
    compiler_flags:
    - "-flto"
    - "-O3"
    - "-Os"

  debug:
    executables:
    - mod: kitfmt
    compiler_flags:
    - "-g"

  test:
    executables:
    - mod: test

    source:
    - tests
